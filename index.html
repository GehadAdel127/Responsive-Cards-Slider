<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="item">
                <img src="./Images/img-1.jpg" alt="user">
                <h2>James Wilson</h2>
                <p>Software Engineer</p>
                <button>Message</button>
            </div>
            <div class="item">
                <img src="./Images/img-2.jpg" alt="user">
                <h2>Sarah Jonson</h2>
                <p>Graphic Designer</p>
                <button>Message</button>
            </div>
            <div class="item">
                <img src="./Images/img-3.jpg" alt="user">
                <h2>Michel Jone</h2>
                <p>DevOps Engineer</p>
                <button>Message</button>
            </div>
            <div class="item">
                <img src="./Images/img-4.jpg" alt="user">
                <h2>Laura Thompson</h2>
                <p>UI/UX Designer</p>
                <button>Message</button>
            </div>
            <div class="item">
                <img src="./Images/img-5.jpg" alt="user">
                <h2>Michel Brown</h2>
                <p>Project Manager</p>
                <button>Message</button>
            </div>
            <div class="item">
                <img src="./Images/img-6.jpg" alt="user">
                <h2>Richard Wilson</h2>
                <p>Backend Developer</p>
                <button>Message</button>
            </div>
            <div class="btn prev">&#10094;</div>
            <div class="btn next">&#10095;</div>
        </div>
        <div class="pagination"></div>
    </div>
</body>
<script src="./script.js"></script>
</html>
